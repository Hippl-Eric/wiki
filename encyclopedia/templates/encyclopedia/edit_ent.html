{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_name }} - Edit
{% endblock %}

{% block body %}

    <h1>Edit <a href="{% url 'entry' entry_name %}">{{ entry_name }}</a> Entry</h1>
    <form action="{% url 'edit_ent' entry_name %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Modify entry Markup content below:</label>
            <textarea name="content" id="content" class="form-control" rows="10">{{ entry_content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
