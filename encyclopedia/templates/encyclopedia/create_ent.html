{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Create Entry
{% endblock %}

{% block body %}

    <h1>Create an Entry</h1>
    <form action="{% url 'create_ent' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Entry Name</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="Specify Entry Title">
        </div>
        <div class="form-group">
            <label for="content">Description</label>
            <textarea name="content" id="content" class="form-control" placeholder="Specify Content Description" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
